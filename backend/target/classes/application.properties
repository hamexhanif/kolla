spring.application.name=prototype
jwt.secret=MeinSuperGeheimerSchluesselFuerDasKollaProjektDerSehrLangUndZufaerlligSeinSollte12345
# ===============================================
# WEB-KONFIGURATION
# ===============================================
# Stellt sicher, dass die Anwendung als Servlet-Anwendung l\u00E4uft (WICHTIG!)
spring.main.web-application-type=servlet

# ===============================================
# H2-DATENBANK-KONSOLE (Der entscheidende Teil)
# ===============================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

# ===============================================
# DATENBANK-VERBINDUNG (JPA/Hibernate)
# ===============================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG

# PORT Konfiguration
server.port=${PORT:8080}